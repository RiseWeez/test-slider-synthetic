<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">  
    <title>Price Range Slider</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h2>Ціна</h2>
      </header>
      <div class="price-input">
        <div class="field">
          <div class="min-text">Від</div>
          <input type="number" class="input-min" value="0">
        </div>
        <div class="separator">-</div>
        <div class="field">
          <div class="max-text">До</div>
          <input type="number" class="input-max" value="10000">
        </div>
      </div>
      <div class="slider">
        <div class="progress"></div>
      </div>
      <div class="range-input">
        <input type="range" class="range-min" min="0" max="10000" value="0" step="1">
        <input type="range" class="range-max" min="0" max="10000" value="10000" step="1">
      </div>
    </div>

    <script src="script.js"></script>

  </body>
</html>
